{%extends 'travels/base.html'%}

{% block title %} {{service.title}} {% endblock %}

{% block content %} 
	<h1>{{service.title}}</h1>
	<img src="#" alt="#">
	<h2>О туре:</h2>
	<form action="{{service.get_url}}" method="post">
		{% csrf_token %}
		{% for field in form %}
			<div>
				{{field.label_tag}}
				{{field.errors}}
				{{field}}
			</div>
		{% endfor %}
		<button>Отправить</button>
	</form>
{% endblock %}
